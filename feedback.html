<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background and Fonts */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(182 182 182 / 80%);
            margin: 0;
            padding: 0;
            height: auto;
            width: auto;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 80px 0;
        }

        .contact-section h2 {
            font-size: 36px;
            color: #000000;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            color: #000000;
            margin-bottom: 40px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: #020101;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .form-group input[type="submit"] {
            background-color: #000000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #000000;
        }

        .feedback-entry {
            background-color: #fffdfd57;
            padding: 20px;
            margin-bottom: 20px;
        }

        .feedback-entry h3 {
            font-size: 18px;
            color: #000000;
            margin-bottom: 10px;
        }

        .feedback-entry p {
            font-size: 16px;
            color: #000000;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 800px;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <video class="video-bg" autoplay loop muted>
        <source src="WhatsApp Video 2023-06-22 at 10.15.03 PM.mp4" type="video/mp4">
        <!-- Include additional source elements for other video formats (e.g., WebM, Ogg) -->
    </video>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Feedback</h2>
        <p>We would love to hear from you!</p>

        <!-- Contact Form -->
        <form class="contact-form" method="post" action="" onsubmit="saveFeedback(event)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Send Message">
            </div>
        </form>

        <!-- Feedback Display -->
        <div id="feedback-display"></div>

        <script>
            function saveFeedback(event) {
                event.preventDefault(); // Prevent form submission

                // Retrieve form values
                var name = document.getElementById('name').value;
                var message = document.getElementById('message').value;

                // Create a new feedback entry
                var feedbackEntry = document.createElement('div');
                feedbackEntry.className = "feedback-entry";
                feedbackEntry.innerHTML = "<h3>Feedback from " + name + "</h3><p>Message: " + message + "</p>";

                // Append the feedback entry to the display container
                var feedbackDisplay = document.getElementById('feedback-display');
                feedbackDisplay.appendChild(feedbackEntry);

                // Clear the form
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
            }
        </script>
    </section>
</body>

</html>
